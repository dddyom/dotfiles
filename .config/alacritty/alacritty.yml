window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  # Remove buttons
  decorations: none
  # Open in full screen 
  startup_mode: Windowed 
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 140

# Make background slightly transparent
window.opacity: 0.8

cursor:
  # Block Underline or Beam
  style: Block

colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  cursor:
    text: '#cc241d'
    cursor: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#1d2021'
    red:     '#fb4934'
    green:   '#8ec07c'
    yellow:  '#fabd2f'
    blue:    '#458588'
    magenta: '#d386db'
    cyan:    '#83a598'
    white:   '#fbf1c7'

  # Bright colors
  bright:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#689d6a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#83a598'
    white:   '#ebdbb2'

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

# Login shell with arguments
shell:
  program: /bin/zsh
  args:
    - --login

# Startup directory, unset or None for home directory
working_directory: None
